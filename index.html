<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-avatar">
            <img src="./images/image-victor.jpg" alt="Profile Image" />
          </div>
          <div class="card-content">
            <div class="card-line-1">
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
            </div>
            <div class="card-line-2">
              <span class="location">london</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-categories">
              <div class="followers">
                <span class="value">80K</span>
                <span class="label">followers</span>
              </div>
              <div class="likes">
                <span class="value">803K</span>
                <span class="label">likes</span>
              </div>
              <div class="photos">
                <span class="value">1.4K</span>
                <span class="label">photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="attribution">
        <span class="challenge">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a
          >.
        </span>
        <span class="author"
          >Coded by <a href="https://www.github.com/primos63">Primo</a>.</span
        >
      </div>
    </footer>
  </body>
</html>
